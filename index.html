<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="result"></div>
            <div class="current">0</div>
        </div>

        <div class="remove">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>

        <div class="num_operators">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator divide">/</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator multiply">*</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator subtract">-</button>
            <button class="num dot">.</button>
            <button class="num">0</button>
            <button class="operator equal">=</button>
            <button class="operator plus">+</button>
        </div>
    </div>
</body>
</html>
